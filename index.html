<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- image section -->
    <div class="img">
        <p class="img-info">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>

    <div class="form">
        <div class="notice">
            <h2>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <!-- form section -->
        <form action="" method="post" class="sign-up-form">
            <h2>Let's do this!</h2>

            <div class="inputs">
                <div class="reg-form">
                    <label for="fist-name">FIRST NAME</label>
                    <input type="text" id="fist-name" name="name">
                </div>
    
                <div class="reg-form">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="reg-form">
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email">
                </div>
    
                <div class="reg-form">
                    <label for="user-number">PHONE NUMBER</label>
                    <input type="number" id="user-number" name="user-number">
                </div>

                <div class="reg-form">
                    <label for="user-pwd">PASSWORD</label>
                    <input type="password" id="user-pwd" name="user-pwd">
                </div>
    
                <div class="reg-form">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-pwd" name="confirm-pwd">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
